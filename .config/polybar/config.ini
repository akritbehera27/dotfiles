include-file = /home/$HOME/.config/polybar/colours

[bar/bar1]
width = 98%
height = 27pt
radius = 5
offset-x = 1%
offset-y = 7
bottom = false

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

;border-size = 4pt
;border-color = #808080

padding-left = 0
padding-right = 1

module-margin-left = 1
module-margin-right = 1

;separator = |
;separator-foreground = ${colors.disabled}

font-0 = "FiraCode Nerd Font Mono:size=12;2"
font-1 = "Font Awesome:size=14;4"
font-2 = "FiraCode Nerd Font Mono:size=19;3"
font-3 = "FiraCode Nerd Font Mono:size=19;2"
font-4 = "FiraCode Nerd Font Mono:size=12;1"


modules-left = search bspwm
modules-center = date
modules-right = wlan pulseaudio battery session

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
; tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/bspwm]
type = internal/bspwm

ws-icon-0 = "I;"
ws-icon-1 = "II;"
ws-icon-2 = "III;"
ws-icon-3 = "IV;"
ws-icon-4 = "V;"
ws-icon-5 = "VI;"
ws-icon-6 = "VII;"
ws-icon-7 = "VIII;"
ws-icon-8 = "IX;"
ws-icon-9 = "X;"

;ws-icon-0 = "I;󰧟"
;ws-icon-1 = "II;󰧟"
;ws-icon-2 = "III;"
;ws-icon-3 = "IV;"
;ws-icon-4 = "V;"
;ws-icon-5 = "VI;"
;ws-icon-6 = "VII;"
;ws-icon-7 = "VIII;"
;ws-icon-8 = "IX;"
;ws-icon-9 = "X;" 

label-active = %icon%
label-active-font = 3
label-active-background = ${colors.background-alt}
label-active-foreground = ${colors.foreground}
;label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %icon%
label-occupied-foreground = ${colors.foreground}
label-occupied-font = 3
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-font = 3
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %icon%
label-empty-font = 3
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-maxlen = 20

[module/search]
type = custom/text

click-left = rofi -show drun
content = " "
content-font = 3
content-background = ${colors.background}
content-foreground = ${colors.blue}
content-padding-right = 0

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98
low-at = 23

format-full-prefix = 󰂅
format-full = <label-full>
label-full = %percentage:2%%
format-full-prefix-foreground = ${colors.primary}
format-full-prefix-font = 4

format-charging-prefix-font = 4
format-charging-prefix = 󰂅
format-charging = <label-charging>
label-charging = %percentage:2%%
label-charging-padding-left = 1
format-charging-prefix-foreground = ${colors.primary}

format-discharging = <ramp-capacity><label-discharging>
label-discharging = %percentage%%
label-discharging-padding-left = 1
ramp-capacity-font = 5

ramp-capacity-0 = "󰁻"
ramp-capacity-0-foreground = ${colors.primary}
ramp-capacity-1 = "󰁼"
ramp-capacity-1-foreground = ${colors.primary}
ramp-capacity-2 = "󰁽"
ramp-capacity-2-foreground = ${colors.primary}
ramp-capacity-3 = "󰁾"
ramp-capacity-3-foreground = ${colors.primary}
ramp-capacity-4 = "󰁿"
ramp-capacity-4-foreground = ${colors.primary}
ramp-capacity-5 = "󰂁"
ramp-capacity-5-weight = 2
ramp-capacity-5-foreground = ${colors.primary}

format-low = <ramp-capacity><label-low>
label-low-padding-left = 1
label-low-foreground = ${colors.alert}
poll-interval = 5


[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

format-volume-prefix-font = 4
format-volume = <label-volume>
format-volume-prefix = 󰕾
format-volume-prefix-foreground = ${colors.primary}
label-volume = %percentage%%
label-volume-padding-left = 1

format-muted = <label-muted>
format-muted-prefix = 󰖁
format-muted-prefix-font = 4
format-muted-prefix-foreground = ${colors.primary}
label-muted = %percentage%%
label-muted-foreground = ${colors.foreground}
label-muted-padding-left = 1

click-right = alacritty -e pulsemixer &

[module/wlan]

;inherit = network-base

type = internal/network
interface = wlp2s0
interface-type = wireless
interval = 4 
background = ${colors.background}

label-connected = "%{A1:wifimenu:}%essid%%{A}"
label-connected-foreground = ${colors.foreground}
label-connected-background = ${colors.background}
label-connected-padding-left = 1

format-connected-font = 4
format-connected-prefix = ""
format-connected = <label-connected>
format-connected-prefix-foreground = ${colors.primary}
format-connected-prefix-background = ${colors.background}

;label-disconnected = "󰤭"
label-disconnected = %{A1:wifimenu:}󰤭%{A}
label-disconnected-foreground = ${colors.primary}
label-disconnected-background = ${colors.background}
format-disconnected-font = 4
format-disconnected = <label-disconnected>


[module/session]
type = custom/text

click-left = powermenu
content = %{T4}%{T-}
content-background = ${colors.background}
content-foreground = ${colors.primary}
content-padding = 0


[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %d-%m-%y %H:%M:%S
label = %date%
label-foreground = ${colors.black}
label-padding = 0

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
